<div class="container">
  <div class="row">
    <div class="col-6">

            <label>
              <input class="inpt" type="checkbox"formControlName="roles"> Roles

            <br>
            <label>
              <input class="inpt" type="checkbox"formControlName="usuario"> Usuario
            </label>
            <br>
            <label>
              <input class="inpt" type="checkbox"formControlName="tablero"> Tablero de control
            </label>         
          </div>

          <br>

          <div class="col-12" formGroupName="menu2">

              <input class="inpt" type="checkbox"formControlName="soli_captura"> Solicitar captura

            <br>
            <label>
              <input class="inpt" type="checkbox"formControlName="consulta_captura"> Consulta captura
            </label>
          </div>    

          <br>

          <div class="col-12" formGroupName="menu3">

            </label>
            <br>
            <label>
              <input class="inpt" type="checkbox"formControlName="lista_codigo"> Lista de c贸digos
            </label>
            <br>
            <label>
              <input class="inpt" type="checkbox"formControlName="tablero"> Tablero de control
            </label>         
          </div>

          

          <div class="div-button">
            <br><button class="btn btn-danger md-3" (click)="clear()" > cancelar </button>
          | <button class="btn btn-primary md-3 " type="submit" (click)="Send()" > enviar </button>
          </div>

        </form>
      </div>
    </div>
    <div class="col-6">

      <pre>{{form.value | json }}</pre>
    
    </div>
    
    
  </div>
</div>
